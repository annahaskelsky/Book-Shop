<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="onInit()">
        <div class="langs">
        <div class="en" onclick="onSetLang('en')">en</div>
        <div class="he" onclick="onSetLang('he')">עב</div>
    </div>
    
    <header>
        <h1 data-trans="title">My Book Shop</h1>
    </header>
    <button class="add" data-trans="btn-add" onclick="onAddBook()">Add Book</button>
    <div class="add-book" hidden>
        <label data-trans="add-book-title">Title:</label> 
        <input type="text" name="title" data-trans="book-title-placeholder" placeholder="Book Title" /> 
        <label data-trans="add-book-price">Price:</label>
        <input type="text" name="price" data-trans="book-price-placeholder" placeholder="Book Price" />
        <button class="sumbit-book" data-trans="add-book-btn" onclick="onSubmitBook()">Add</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <th data-trans="header-id">Id</th>
                <th class="sort" data-trans="header-title" onclick="onSortBy('title')">Title</th>
                <th class="sort" data-trans="header-price" onclick="onSortBy('price')">Price</th>
                <th data-trans="header-rating">Rating</th>
                <th class="actions" colspan="3" data-trans="header-actions">Actions</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="update-modal">
        <p data-trans="update-price">Please enter the new price for</p> <span class="title-for-update"></span>
        <input name="new-price" type="text" data-trans="update-input" placeholder="New price" />
        <button class="submit-update" data-trans="update-price-btn" onclick="onSubmitUpdate()">Update</button>
    </div>

    <div class="modal">
        <button class="close" onclick="onCloseModal()">X</button>
        <h5></h5>
        <h6></h6>
        <img src="" />
        <p></p>
        <div class="rating-container-outer">
            <p data-trans="modal-rate">Rate this book:</p>
            <div class="rating-container-inner">
                <button onclick="onChangeRate(false)">-</button>
                <div class="rating">0</div>
                <button onclick="onChangeRate(true)">+</button>
                <button class="save-rating" data-trans="rate-btn" onclick="onUpdateRating()">Save</button>
            </div>
        </div>
    </div>

    <div class="pages-container">
        <button onclick="onChangePage(false)">
            <<</button> <span class="pages"></span>
                <button onclick="onChangePage(true)">>></button>
    </div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
